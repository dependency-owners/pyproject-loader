name: CI
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build and test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 24
          - 22
          - 20
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - if: ${{ matrix.node-version == 24 }}
        name: Check formatting
        run: pnpm lint
      - if: ${{ matrix.node-version == 24 }}
        name: Check types
        run: pnpm typecheck
      - name: Build
        run: pnpm build
      - name: Run tests
        run: pnpm test
      - if: ${{ matrix.node-version == 24 }}
        name: Check for packaging errors
        uses: kirkeaton/action-publint@f6722d58de351813725c81bfd078767b887e14c0 # v1.0.13
      - if: ${{ matrix.node-version == 24 }}
        name: Check dependency owners
        uses: dependency-owners/check@e5d07aa8a1e39880c41c618836ce5723484dd4c7 # v2.0.0
        with:
          dependency-file: 'package.json'
          loader: '@dependency-owners/package-json-loader'
      - if: ${{ matrix.node-version == 24 }}
        name: Assign reviewers to dependency changes
        uses: dependency-owners/assign@d07f1660faa9a51d39f92e507e6906d7030453f5 # v2.0.0
        with:
          dependency-file: 'package.json'
          loader: '@dependency-owners/package-json-loader'
